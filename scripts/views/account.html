
    <div class="container">
        <ol class="breadcrumb">
            <li><a href="index.html">Home</a></li>
            <li class="active">Account</li>
        </ol>
        <div class="registration">
            <div class="registration_left">
                <h2>new user? <span> create an account </span></h2>
                <!-- [if IE]
                   < link rel='stylesheet' type='text/css' href='ie.css'/>
                [endif] -->
                <!-- [if lt IE 7]>
                   < link rel='stylesheet' type='text/css' href='ie6.css'/>
                <! [endif] -->
                <script>
                    (function () {

                        // Create input element for testing
                        var inputs = document.createElement('input');

                        // Create the supports object
                        var supports = {};

                        supports.autofocus = 'autofocus' in inputs;
                        supports.required = 'required' in inputs;
                        supports.placeholder = 'placeholder' in inputs;

                        // Fallback for autofocus attribute
                        if (!supports.autofocus) {

                        }

                        // Fallback for required attribute
                        if (!supports.required) {

                        }

                        // Fallback for placeholder attribute
                        if (!supports.placeholder) {

                        }

                        // Change text inside send button on submit
                        var send = document.getElementById('register-submit');
                        if (send) {
                            send.onclick = function () {
                                this.innerHTML = '...Sending';
                            }
                        }

                    })();
                </script>
                <div class="registration_form">
                    <!-- Form -->
                    <form id="registration_form"  ng-submit="register(user)">
                        <div>
                            <label>
                                <input placeholder="first name:" type="text" tabindex="1" required ng-model="user.firstname" autofocus>
                            </label>
                        </div>
                        <div>
                            <label>
                                <input placeholder="last name:" type="text" tabindex="2" required ng-model="user.lastname" autofocus>
                            </label>
                        </div>
                        <div>
                            <label>
                                <input placeholder="email address:" type="email" ng-model="user.email" tabindex="3" required>
                            </label>
                        </div> 
                        <div>
                            <label>
                                <input placeholder="password" type="password" tabindex="4" ng-model="user.pwd" required>
                            </label>
                        </div>
                        <div>
                            <label>
                                <input placeholder="retype password" type="password" tabindex="4" required>
                            </label>
                        </div>
                        <div class="sky-form">
                            <label class="checkbox"><input id="terms" type="checkbox" name="checkbox"><i></i>i agree to mobilya.com &nbsp;<a class="terms" href="#"> terms of service</a> </label>
                        </div>
                        <div>
                            <input type="submit" value="create an account" id="register-submit">
                        </div>                        
                    </form>
                    <!-- /Form -->
                </div>
            </div>
            <div class="registration_left">
                <h2>existing user</h2>
                <div class="registration_form">
                    <!-- Form -->
                    <form id="registration_login_form" ng-submit="login(userlogin)" >
                        <div class="loginerror"><span></span></div>
                        <div>
                            <label>
                                <input placeholder="email:" type="email" ng-model="userlogin.email" tabindex="3" required>
                            </label>
                        </div>
                        <div>
                            <label>
                                <input placeholder="password" type="password" ng-model="userlogin.pwd" tabindex="4" required>
                            </label>
                        </div>
                        <div>
                            <input type="submit" value="sign in" id="register-submit">
                        </div>
                        <div class="forget">
                            <a href="#">forgot your password</a>
                        </div>
                    </form>
                    <!-- /Form -->
                </div>
            </div>
            <div class="clearfix"></div>
        </div>
    </div>
